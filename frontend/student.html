<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ملف الطالب</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #2c786c;
      --primary-light: #57a895;
      --primary-dark: #1a4d44;
      --secondary-color: #ff9800;
      --secondary-light: #ffb74d;
      --danger-color: #c62828;
      --danger-dark: #a00000;
      --success-color: #2e7d32;
      --light-bg: #f8f9fa;
      --text-dark: #333;
      --text-light: #666;
      --border-color: #e0e0e0;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
      --shadow-light: 0 2px 8px rgba(0, 0, 0, 0.05);
      --radius: 12px;
      --transition: all 0.3s ease;
    }
    
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ed 100%);
      margin: 0;
      padding: 20px;
      color: var(--text-dark);
      line-height: 1.6;
      min-height: 100vh;
    }
    
    .container {
      background: white;
      border-radius: var(--radius);
      padding: 30px;
      box-shadow: var(--shadow);
      max-width: 1000px;
      margin: auto;
      position: relative;
      overflow: hidden;
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
    }
    
    h1, h2 {
      color: var(--primary-color);
      text-align: center;
      position: relative;
      margin-bottom: 25px;
    }
    
    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-top: 15px;
    }
    
    h2 {
      font-size: 22px;
      font-weight: 600;
      padding-bottom: 10px;
      border-bottom: 2px solid var(--primary-light);
      margin-top: 35px;
    }
    
    h2::after {
      content: '';
      position: absolute;
      bottom: -2px;
      right: 0;
      width: 70px;
      height: 2px;
      background: var(--secondary-color);
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
      box-shadow: var(--shadow-light);
      border-radius: 8px;
      overflow: hidden;
    }
    
    table, th, td {
      border: 1px solid var(--border-color);
    }
    
    th {
      background: linear-gradient(to right, var(--primary-color), var(--primary-light));
      color: white;
      padding: 14px 10px;
      font-weight: 600;
      font-size: 16px;
    }
    
    td {
      padding: 12px 10px;
      text-align: center;
      transition: var(--transition);
    }
    
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    
    tr:hover td {
      background-color: #f0f7f5;
    }
    
    .logout-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background: linear-gradient(to right, var(--danger-color), var(--danger-dark));
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      margin: 30px auto 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      text-align: center;
      transition: var(--transition);
      box-shadow: 0 4px 8px rgba(198, 40, 40, 0.3);
      width: 180px;
    }
    
    .logout-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(198, 40, 40, 0.4);
    }
    
    .student-info {
      text-align: center;
      margin-bottom: 30px;
      padding: 25px;
      background: linear-gradient(135deg, #f0f7f5 0%, #e8f2f0 100%);
      border-radius: var(--radius);
      position: relative;
      box-shadow: var(--shadow-light);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .student-info::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      border-radius: var(--radius) var(--radius) 0 0;
    }
    
    .student-info img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
      object-fit: cover;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: var(--transition);
    }
    
    .student-info img:hover {
      transform: scale(1.05);
    }
    
    .student-info h1 {
      margin: 10px 0 5px;
      color: var(--primary-dark);
    }
    
    .student-info p {
      margin: 8px 0;
      font-size: 16px;
      color: var(--text-light);
    }
    
    .student-info p span {
      font-weight: 600;
      color: var(--primary-color);
    }
    
    .level-badge {
      display: inline-block;
      background: var(--secondary-color);
      color: white;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 14px;
      margin-top: 5px;
      font-weight: 600;
    }
    
    /* تحسينات إضافية */
    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .stat-card {
      background: white;
      border-radius: var(--radius);
      padding: 20px;
      text-align: center;
      box-shadow: var(--shadow-light);
      transition: var(--transition);
      border-top: 4px solid var(--primary-color);
    }
    
    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow);
    }
    
    .stat-card i {
      font-size: 32px;
      color: var(--primary-color);
      margin-bottom: 10px;
    }
    
    .stat-card h3 {
      margin: 10px 0;
      font-size: 18px;
      color: var(--text-dark);
    }
    
    .stat-card p {
      font-size: 24px;
      font-weight: 700;
      color: var(--primary-color);
      margin: 0;
    }
    
    .progress-container {
      margin: 20px 0;
      width: 100%;
    }
    
    .progress-bar {
      height: 10px;
      background-color: #e0e0e0;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 5px;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(to right, var(--primary-color), var(--primary-light));
      border-radius: 5px;
      transition: width 0.5s ease;
    }
    
    .progress-info {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: var(--text-light);
    }
    
    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    
    .section-icon {
      background: var(--primary-light);
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }
    
    .empty-state {
      text-align: center;
      padding: 30px;
      color: var(--text-light);
    }
    
    .empty-state i {
      font-size: 48px;
      margin-bottom: 15px;
      color: #e0e0e0;
    }
    
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      .container {
        padding: 20px 15px;
      }
      
      table {
        font-size: 14px;
      }
      
      th, td {
        padding: 10px 5px;
      }
      
      .student-info img {
        width: 100px;
        height: 100px;
      }
      
      .stats-container {
        grid-template-columns: 1fr;
      }
      
      .section-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="student-info">
      <img id="studentImage" src="" alt="صورة الطالب">
      <h1 id="studentName"></h1>
      <p>الكود: <span id="studentCodeDisplay"></span></p>
      <p>المستوى العام: <span id="studentLevel" class="level-badge"></span></p>
    </div>

    <div class="stats-container">
      <div class="stat-card">
        <i class="fas fa-book-open"></i>
        <h3>اختبارات الدروس</h3>
        <p id="lessonTestsCount">0</p>
      </div>
      <div class="stat-card">
        <i class="fas fa-quran"></i>
        <h3>اختبارات التجويد</h3>
        <p id="tajweedTestsCount">0</p>
      </div>
      <div class="stat-card">
        <i class="fas fa-brain"></i>
        <h3>اختبارات الحفظ</h3>
        <p id="memorizationTestsCount">0</p>
      </div>
      <div class="stat-card">
        <i class="fas fa-calendar-alt"></i>
        <h3>الصفحات المحفوظة</h3>
        <p id="totalPages">0</p>
      </div>
    </div>

    <div class="section-header">
      <h2>اختبارات الدروس</h2>
      <div class="section-icon">
        <i class="fas fa-book-open"></i>
      </div>
    </div>
    <table id="lessonTestsTable">
      <tr><th>اسم الدرس</th><th>النتيجة</th><th>التاريخ</th></tr>
    </table>

    <div class="section-header">
      <h2>اختبارات التجويد</h2>
      <div class="section-icon">
        <i class="fas fa-quran"></i>
      </div>
    </div>
    <table id="tajweedTestsTable">
      <tr><th>اسم الاختبار</th><th>النتيجة</th><th>التاريخ</th></tr>
    </table>

    <div class="section-header">
      <h2>اختبارات الحفظ</h2>
      <div class="section-icon">
        <i class="fas fa-brain"></i>
      </div>
    </div>
    <table id="memorizationTestsTable">
      <tr><th>اسم الاختبار</th><th>النتيجة</th><th>التاريخ</th></tr>
    </table>

    <div class="section-header">
      <h2>الصفحات الشهرية</h2>
      <div class="section-icon">
        <i class="fas fa-calendar-alt"></i>
      </div>
    </div>
    <table id="pagesTable">
      <tr><th>الشهر</th><th>السنة</th><th>عدد الصفحات</th><th>الهدف</th><th>آخر تحديث</th></tr>
    </table>

    <button class="logout-btn" onclick="logout()">
      <i class="fas fa-sign-out-alt"></i> تسجيل الخروج
    </button>
  </div>

  <script>
    window.onload = () => {
      const studentData = localStorage.getItem("currentStudent");
      if (!studentData) {
        alert("⚠️ الرجاء تسجيل الدخول أولاً");
        window.location.href = "index.html";
        return;
      }

      const student = JSON.parse(studentData);

      // عرض المعلومات الأساسية
      document.getElementById("studentName").textContent = student.name;
      document.getElementById("studentCodeDisplay").textContent = student.code;
      document.getElementById("studentLevel").textContent = student.overallLevel || "غير محدد";
      document.getElementById("studentImage").src = student.image || "default-avatar.png";

      // تعبئة الجداول
      fillTable("lessonTestsTable", student.lessonTests, "lessonName");
      fillTable("tajweedTestsTable", student.tajweedTests, "testName");
      fillTable("memorizationTestsTable", student.memorizationTests, "testName");

      // الصفحات الشهرية
      const pagesTable = document.getElementById("pagesTable");
      if (student.monthlyPages && student.monthlyPages.length > 0) {
        student.monthlyPages.forEach(p => {
          const row = `<tr>
            <td>${p.month}</td>
            <td>${p.year}</td>
            <td>${p.pages}</td>
            <td>${p.goal}</td>
            <td>${p.lastUpdate || ""}</td>
          </tr>`;
          pagesTable.innerHTML += row;
        });
      } else {
        pagesTable.innerHTML += `<tr><td colspan="5" class="empty-state">
          <i class="fas fa-calendar-times"></i><br>لا توجد بيانات للصفحات الشهرية
        </td></tr>`;
      }

      // تحديث الإحصائيات
      updateStatistics(student);
    };

    function fillTable(tableId, tests, nameField) {
      const table = document.getElementById(tableId);
      if (tests && tests.length > 0) {
        tests.forEach(t => {
          const row = `<tr>
            <td>${t[nameField]}</td>
            <td>${t.result}</td>
            <td>${t.date}</td>
          </tr>`;
          table.innerHTML += row;
        });
      } else {
        table.innerHTML += `<tr><td colspan="3" class="empty-state">
          <i class="fas fa-clipboard-list"></i><br>لا توجد اختبارات مسجلة
        </td></tr>`;
      }
    }

    function updateStatistics(student) {
      // تحديث عدد الاختبارات
      document.getElementById("lessonTestsCount").textContent = 
        student.lessonTests ? student.lessonTests.length : 0;
      
      document.getElementById("tajweedTestsCount").textContent = 
        student.tajweedTests ? student.tajweedTests.length : 0;
      
      document.getElementById("memorizationTestsCount").textContent = 
        student.memorizationTests ? student.memorizationTests.length : 0;
      
      // حساب إجمالي الصفحات المحفوظة
      let totalPages = 0;
      if (student.monthlyPages) {
        student.monthlyPages.forEach(p => {
          totalPages += parseInt(p.pages) || 0;
        });
      }
      document.getElementById("totalPages").textContent = totalPages;
    }

    function logout() {
      localStorage.removeItem("currentStudent");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
